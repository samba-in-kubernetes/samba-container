apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba-ad-server
  labels:
    app: samba-ad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samba-ad
  template:
    metadata:
      labels:
        app: samba-ad
    spec:
      containers:
      - name: samba
        # Pointing to locally built image,
        # change here to use a registry.
        image: samba-ad-container:latest
        # Need imagePullPolicy Never for working with local images.
        # Otherwise we get "ErrImagePull".
        imagePullPolicy: Never
        securityContext:
          capabilities:
            add: ["SYS_ADMIN"]
        ports:
        # https://wiki.samba.org/index.php/Samba_AD_DC_Port_Usage
        - containerPort: 53
          name: dns
        - containerPort: 135
          name: epm
          protocol: TCP
        - containerPort: 137
          name: netbios-ns
          protocol: UDP
        - containerPort: 138
          name: netbios-dgram
          protocol: UDP
        - containerPort: 139
          name: netbios-session
          protocol: TCP
        - containerPort: 389
          name: ldap
        - containerPort: 445
          name: smb
          protocol: TCP
        - containerPort: 464
          name: kerberos
        - containerPort: 636
          name: ldaps
          protocol: TCP
        - containerPort: 3268
          name: gc
          protocol: TCP
        - containerPort: 3269
          name: gc-ssl
          protocol: TCP
        # need 49152-65535 for dynamic RPC ports
        # but currently not possible to specify ranges

---
# Configuration for the samba domain member pod.
apiVersion: v1
kind: ConfigMap
metadata:
  name: samba-container-config
data:
  config.json: |
    {
      "samba-container-config": "v0",
      "configs": {
        "sambadm1": {
          "shares": [
            "share"
          ],
          "globals": [
            "noprinting",
            "sambadm1"
          ],
          "instance_name": "SMBDM1"
        }
      },
      "shares": {
        "share": {
          "options": {
            "path": "/share",
            "read only": "no"
          }
        }
      },
      "_NOTE": "Change the security and workgroup keys to match your domain.",
      "globals": {
        "noprinting": {
          "options": {
            "load printers": "no",
            "printing": "bsd",
            "printcap name": "/dev/null",
            "disable spoolss": "yes"
          }
        },
        "sambadm1": {
          "options": {
            "log level": "10",
            "security": "ads",
            "workgroup": "DOMAIN1",
            "realm": "DOMAIN1.SINK.TEST",
            "server min protocol": "SMB2",
            "idmap config * : backend": "autorid",
            "idmap config * : range": "2000-9999999"
          }
        }
      }
    }
---
# Secret used to pass a AD join password to the winbind pod.
apiVersion: v1
kind: Secret
metadata:
  name: ad-join-secret
type: Opaque
stringData:
  # Change the value below to match the username and password for a user that
  # can join systems your test AD Domain
  join.json: |
    {"username": "Administrator", "password": "Passw0rd"}
---
# The pod itself.
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: samba-dm-example
  name: samba-dm
spec:
  shareProcessNamespace: true
  containers:
    - image: samba-container:$IMG_TAG
      # Need imagePullPolicy Never for working with local images.
      # Otherwise we get "ErrImagePull".
      imagePullPolicy: Never
      name: smb
      command:
      - "samba-container"
      - "--debug-delay=1"
      - "run"
      - "smbd"
      env:
      - name: SAMBACC_CONFIG
        value: /etc/samba-container/config.json
      - name: SAMBA_CONTAINER_ID
        value: sambadm1
      - name: SAMBACC_VERSION
        value: "0.1"
      - name: HOSTNAME
        value: sambadm1
      ports:
      - containerPort: 445
        hostPort: 455
        protocol: TCP
        name: "smb"
      securityContext:
        allowPrivilegeEscalation: true
      volumeMounts:
      - mountPath: "/share"
        name: samba-sharedir
      - mountPath: "/etc/samba-container"
        name: samba-container-config
      - mountPath: "/var/lib/samba"
        name: samba-state-dir
      - mountPath: "/run/samba/winbindd"
        name: samba-sockets-dir
    - image: quay.io/samba.org/samba-server:$IMG_TAG
      name: winbind
      command:
      - "samba-container"
      - "run"
      - "winbindd"
      env:
      - name: SAMBACC_VERSION
        value: "0.1"
      - name: SAMBACC_CONFIG
        value: /etc/samba-container/config.json
      - name: SAMBA_CONTAINER_ID
        value: sambadm1
      - name: HOSTNAME
        value: sambadm1
      securityContext:
        allowPrivilegeEscalation: true
      volumeMounts:
      - mountPath: "/etc/samba-container"
        name: samba-container-config
      - mountPath: "/var/lib/samba"
        name: samba-state-dir
      - mountPath: "/run/samba/winbindd"
        name: samba-sockets-dir
  initContainers:
    - image: quay.io/samba.org/samba-server:$IMG_TAG
      name: init
      args:
      - "init"
      env:
      - name: SAMBACC_VERSION
        value: "0.1"
      - name: SAMBACC_CONFIG
        value: /etc/samba-container/config.json
      - name: SAMBA_CONTAINER_ID
        value: sambadm1
      - name: HOSTNAME
        value: sambadm1
      securityContext:
        allowPrivilegeEscalation: true
      volumeMounts:
      - mountPath: "/etc/samba-container"
        name: samba-container-config
      - mountPath: "/var/lib/samba"
        name: samba-state-dir
    - image: quay.io/samba.org/samba-server:$IMG_TAG
      name: must-join
      args:
      - "must-join"
      - "--files"
      - "--join-file=/etc/join-data/join.json"
      env:
      - name: SAMBACC_VERSION
        value: "0.1"
      - name: SAMBACC_CONFIG
        value: /etc/samba-container/config.json
      - name: SAMBA_CONTAINER_ID
        value: sambadm1
      - name: HOSTNAME
        value: sambadm1
      securityContext:
        allowPrivilegeEscalation: true
      volumeMounts:
      - mountPath: "/etc/samba-container"
        name: samba-container-config
      - mountPath: "/var/lib/samba"
        name: samba-state-dir
      - mountPath: "/etc/join-data"
        name: samba-join-data
        readOnly: true
  volumes:
  - configMap:
      name: samba-container-config
    name: samba-container-config
  - secret:
      secretName: ad-join-secret
      items:
      - key: join.json
        path: join.json
    name: samba-join-data
  - emptyDir:
      medium: Memory
    name: samba-sockets-dir
  - emptyDir: {}
    name: samba-state-dir
# Comment out the section below to skip using a PVC for the share
#  - persistentVolumeClaim:
#      claimName: mypvc
#    name: samba-sharedir
# Uncomment the section below to use an empty dir for the share
  - emptyDir:
      medium: Memory
    name: samba-sharedir
